	<body ng-app="sellerApp" ng-controller="sellerFormController">
       
       <!-- <form ng-submit="processForm()"class="form-inline">  -->
			<form enctype="multipart/form-data" action="/sellItems" method="post">
            <fieldset>
                <legend><strong>Item Details</strong></legend>
                 <label for="title"><strong>Title</strong></label><br>
                    <input type ="text" name = "title" placeholder="Post title" width="150" ng-model="formData.title"/><br>
                    <label for="name"> <strong>Name</strong></label><br>
                    <input type = "text" name ="name" placeholder="Seller Name" ng-model="formData.name"/><br>
                    <label for="email"><strong> Email Id</strong></label><br>
                    <input type = "email" name = "email" placeholder="abc@example.com" ng-model="formData.email"/><br>
                    <label for="phone"><strong>Phone number</strong></label><br>
                    <input type ="tel" name = "phone" placeholder="Phone number" ng-model="formData.phone"><br> 
                    
                    <label for="desc"><strong>Item Description</strong></label><br>
                    <textarea name = "desc" placeholder="Description" ng-model="formData.desc"></textarea><br>
                    <label for="price"><strong>Price</strong></label><br>
                    <input type="number" name = "price" placeholder="Price in $" ng-model="formData.price"><br>
                    <label for="location"><strong>City</strong></label><br>
                    <input type="text" name = "location" placeholder="City/Locality name" ng-model="formData.location"><br>
                    
                     <select>
                     <optgroup label="Category">
                     <option label="Automobiles">Automobiles</option><br>
                     <option label="Electronics">Electronics</option><br>
                     <option label="Kitchen">Kitchen</option><br>
                     <option label="Fashion">Fashion</option><br>
                     <option label="Others">Others</option><br>
                     </select>

                    
                    <input type ="radio" name = "pick" id="pickn" ng-model="formData.pick">
                    <label for="pick">Can deliver</label>
                    <input type ="radio" name = "pick" id="picky" ng-model="formData.pick">
                    <label for="picky">Pick Up only</label>

                    <input type="file" name="pic" id="file" accept="image/*"><br><br>   
                    <button type="submit" class="btn"><strong>Post the Ad!</strong> </button>
                    <button class="btn"><strong>Reset</strong> </button>

            </fieldset>

        </form>     
        <pre>
        {{ formData }}
        </pre>
